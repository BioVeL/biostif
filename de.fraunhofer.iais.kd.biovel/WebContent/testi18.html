<script type="text/javascript">
      	// load I18N bundles
		jQuery(document).ready(function() {
			loadBundles('en');
							
		});
		function loadBundles(lang) {
			jQuery.i18n.properties({
			    name:'messages', 
			    path:'bundle/', 
			    mode:'map',
			    language:lang, 
			    callback: function() {
			    	//alert("Als var " + eval('msg_fullscreen_starting'));
			       alert("Als prop. " + jQuery.i18n.prop('msg_fullscreen_starting'));
			       alert ("Version: " + getVersion());
			    }
			});
		}
		
		
      </script>
   </HEAD>
   
   <BODY>
      <h2>jQuery.i18n.properties :: Demo</h2>
